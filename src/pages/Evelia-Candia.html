<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Revive — Evelia Candia</title>
  <!-- Elegant Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../background.css">
  <link rel="stylesheet" href="../../style.css">
  <style>
    .person-container {
      max-width: 480px;
      width: 90%;
      margin: 2rem auto;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 270px rgba(3, 227, 190, 0.5);
      color: #eee;
      line-height: 1.6;
    }
    .person-photo {
      display: block;
      margin: 0 auto 0.25rem;
      width: 100%;
      max-width: 320px;
      border-radius: 8px;
      box-shadow: 0 0 75px rgba(0, 208, 187, 0.5);
    }
    .person-name {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #24fbff;
      margin-bottom: 0.25rem;
      text-align: center;
    }
    .person-dates {
      text-align: center;
      font-style: italic;
      margin-bottom: 1rem;
      color: #ccc;
    }
    /* Circular ripple with glow, randomized timing, speaker icon */
    .audio-wave {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
      pointer-events: none;
    }
    .audio-wave span {
      position: absolute;
      top: 50%; left: 50%;
      width: 60px; height: 60px;
      margin: -30px;
      border-radius: 50%;
      opacity: 0;
      border: var(--border-width) solid currentColor;
      box-shadow: 0 0 var(--glow-size) currentColor;
      animation: ripple var(--duration) infinite ease-in-out;
    }
    /* Five ripples with varying thickness, glow, color, timing */
    .audio-wave span:nth-child(1) {
      --border-width: 2px;
      --glow-size: 70px;
      --duration: 5s;
      color: #ade8e9;
      animation-delay: 0s;
    }
    .audio-wave span:nth-child(2) {
      --border-width: 2px;
      --glow-size: 50px;
      --duration: 3s;
      color: #02e2c4;
      animation-delay: 1s;
    }
    .audio-wave span:nth-child(3) {
      --border-width: 1px;
      --glow-size: 200px;
      --duration: 4s;
      color: #f8f8f8;
      animation-delay: 2s;
    }
    .audio-wave span:nth-child(4) {
      --border-width: 2px;
      --glow-size: 65px;
      --duration: 2.5s;
      color: #25dee8;
      animation-delay: 0s;
    }
    .audio-wave span:nth-child(5) {
      --border-width: 1px;
      --glow-size: 95px;
      --duration: 4.5s;
      color: #0af1bf;
      animation-delay: 0s;
    }
    @keyframes ripple {
      0% { transform: scale(0.3); opacity: 1.6; }
      50% { transform: scale(4.5); opacity: 0.8; }
      100% { transform: scale(1); opacity: 0; }
    }
    .audio-wave .speaker-icon {
      position: absolute;
      top: 50%; left: 50%;
      width: 64px; height: 64px;
      margin: -32px;
      pointer-events: auto;
      filter: drop-shadow(0 0 10px #24fbff);
    }
    .chat-btn {
      display: block;
      margin: 0.25rem auto 1rem;
      background: rgba(5, 234, 192, 0.8);
      color: #000;
      border-color: #000;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 2px 14px rgba(212,212,212,0.6);
      transition: background 0.3s, outline 0.3s;
      filter: drop-shadow(0 0 10px #24fbff);
    }
    .chat-btn:hover {
      background: rgb(209,209,209);
      outline: 2px solid #000;
    }
  </style>
</head>
<body>
  <div class="space"></div>
  <header class="main-header">
    <img src="../../logo_revive.png" alt="Revive Logo" class="logo">
  </header>

  <!-- Audio Ripple Animation with Speaker Icon -->
  <div class="audio-wave">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <img src="../icons/microphone.png" alt="Play" class="speaker-icon">
  </div>

  <!-- Person Details -->
  <div class="person-container">
    <h2 class="person-name">Evelia Candia</h2>
    <p class="person-dates">Octubre 2, 1934 – Octubre 14, 2021</p>

    <video

      autoplay

      Your browser doesn’t support HTML5 video.
    </video>

    <button class="chat-btn" onclick="window.location.href='../chat.html?name=' + encodeURIComponent('Evelia Candia')">Conversation</button>

    <p>Evelia L. Candia nació …</p>
    <!-- rest of your biography and family section -->
    <h3>FAMILIA</h3>
    <p>Le sobreviven sus hijos: …</p>
  </div>

  <script src="../script.js"></script>
</body>
</html>
